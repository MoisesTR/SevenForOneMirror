<div mdbModal #modalAdmin="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded-all">
      <div class="modal-body background-card">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalAdmin.hide()">
          <span aria-hidden="true">×</span>
        </button>

        <div class="text-center">
          <h2 class="mt-2 font-weight-bold green-seven-one-text">Agregar Administrador</h2>
        </div>

        <form [formGroup]="formAdmin" (ngSubmit)="createAdmin()">

          <div class="container-fluid">
            <div class="row">

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="user"></mdb-icon>
                  <input type="text" id="user" class="form-control" formControlName="userName" appAlphanumeric
                    autocomplete="off" mdbInput>
                  <label for="user">Usuario</label>
                  <app-show-errors [control]="formAdmin.controls['user']">
                  </app-show-errors>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="envelope"></mdb-icon>
                  <input type="email" id="email" class="form-control" formControlName="email" autocomplete="off"
                    mdbInput>
                  <label for="email">Correo electrónico</label>
                  <app-show-errors [control]="formAdmin.controls['email']">
                  </app-show-errors>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="user"></mdb-icon>
                  <input type="text" id="firstname" class="form-control letras" autocomplete="off"
                    formControlName="firstName" mdbInput>
                  <label for="firstname">Nombres</label>
                  <app-show-errors [control]="formAdmin.controls['firstName']">
                  </app-show-errors>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="user"></mdb-icon>
                  <input type="text" id="lastname" class="form-control letras" formControlName="lastName"
                    autocomplete="off" mdbInput>
                  <label for="lastname">Apellidos</label>
                  <app-show-errors [control]="formAdmin.controls['lastName']">
                  </app-show-errors>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="lock"></mdb-icon>
                  <input type="password" id="password" class="form-control" formControlName="password"
                    autocomplete="off" mdbInput>
                  <label for="password">Contraseña</label>
                  <app-show-errors [control]="formAdmin.controls['password']">
                  </app-show-errors>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="lock"></mdb-icon>
                  <input type="password" id="confirm" class="form-control" formControlName="confirmPassword"
                    autocomplete="off" mdbInput>
                  <label for="confirm">Confirmar</label>
                  <div *ngIf="formAdmin.controls['confirmPassword'].hasError('noPasswordMatch')">
                    <span class="error-message" style="left: 2.5rem;">Contraseñas no coinciden!</span>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div class="text-center">
            <button type="submit" rounded="true" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
              [disabled]="formAdmin.invalid">Agregar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
