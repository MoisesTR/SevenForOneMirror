<button type="button" mdbBtn color="primary" class="waves-light" data-toggle="modal" data-target="#basicExample"
  (click)="frame.show()" mdbWavesEffect>Launch Modal</button>


<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded-all">
      <div class="modal-body background-card">
        <button type="button" class="close pull-right" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">×</span>
        </button>

        <div class="text-center">
          <h2 class="mt-2 font-weight-bold green-seven-one-text">Agregar Administrador</h2>
        </div>

        <form>

          <div class="container-fluid">
            <div class="row">

              <!-- 
                En caso que se ponga el correo deja la linea de abajo
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6"> -->
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="user"></mdb-icon>
                  <input type="text" id="user" class="form-control" autocomplete="off" mdbInput>
                  <label for="user">Usuario</label>
                </div>
              </div>

              <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="envelope"></mdb-icon>
                  <input type="email" id="email" class="form-control" autocomplete="off" mdbInput>
                  <label for="email">Correo electrónico</label>
                </div>
              </div> -->

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="user"></mdb-icon>
                  <input type="text" id="firstname" class="form-control" autocomplete="off" mdbInput>
                  <label for="firstname">Nombres</label>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="user"></mdb-icon>
                  <input type="text" id="lastname" class="form-control" autocomplete="off" mdbInput>
                  <label for="lastname">Apellidos</label>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="lock"></mdb-icon>
                  <input type="password" id="password" class="form-control" autocomplete="off" mdbInput>
                  <label for="password">Contraseña</label>
                </div>
              </div>

              <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="lock"></mdb-icon>
                  <input type="password" id="confirm" class="form-control" autocomplete="off" mdbInput>
                  <label for="confirm">Confirmar</label>
                </div>
              </div>

            </div>
          </div>

          <div class="text-center">
            <button type="submit" rounded="true" mdbBtn color="primary" class="relative waves-light"
              mdbWavesEffect>Agregar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
