<section>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 colsm-12 col-md-12 col-lg-12">

        <div class="card card-cascade narrower rounded-all z-depth-3">

          <div class="view view-cascade gradient-card-header green-seven-one">
            <h2 class="card-header-title mb-2">Pagos a usuarios</h2>
          </div>

          <!-- Card content -->
          <div class="card-body card-body-cascade">

            <div class="container-fluid mt-3">

              <div *ngIf="existsWinners; else emptyWinners" class="row justify-content-center">

                <div class="col-12 col-md-8 col-lg-8">
                  <div class="form-inline md-form form-sm mt-0">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input [(ngModel)]="searchText" class="form-control form-control-sm ml-3 w-90" type="text"
                      placeholder="Buscar" aria-label="Buscar" id="search">
                  </div>
                </div>


                <div class="col-12 col-md-4 col-lg-4 mb-5">
                  <mdb-select (ngModelChange)="getSelectedValue($event)" [(ngModel)]="selectedValue" [outline]="true" [options]="optionsSelect" label="Grupos de Juego"></mdb-select>
                </div>

                <div class="table-responsive">

                  <table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" small="true" bordered="true"
                    striped="true">
                    <thead class="blue-seven-one white-text">

                      <tr>
                        <th *ngFor="let head of headElements; let i = index" class="text-center" scope="col">
                          {{head | titlecase}}
                          <mdb-icon fas icon="sort">
                          </mdb-icon>
                        </th>
                      </tr>

                    </thead>
                    <tbody>

                      <tr *ngFor="let winner of winners; let i = index" class="text-center">
                        <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle" scope="row">{{i + 1}}
                        </th>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle">
                          {{winner.userName}}
                        </td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle">
                          {{winner.userName}}
                        </td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle">
                          {{winner.paypalEmail}}
                        </td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle">
                          $ {{groupSelected}}
                        </td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle">
                          $ {{winner.totalWon['$numberDecimal']}}
                        </td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle">
                          {{winner.lastWonDate | date:'dd-MM-yyyy'}}
                        </td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"
                          class="align-middle">
                          {{winner.statusPayment}}
                        </td>
                        <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">

                          <button (click)="payToUser(winner)" mdbBtn type="button" size="sm" color="success" mdbWavesEffect
                            mdbTooltip="Realizar pago a usuario">
                            <mdb-icon fas icon="money-bill-alt"></mdb-icon>
                          </button>

                        </td>
                      </tr>
                    </tbody>
                    <tfoot class="grey lighten-5 w-100">
                      <tr>
                        <td colspan="9">
                          <mdb-table-pagination #mdbTablePagination [tableEl]="tableEl" [ofKeyword]="keyword" [searchDataSource]="winners">
                          </mdb-table-pagination>
                        </td>
                      </tr>

                  </table>
                </div>
              </div>

              <ng-template #emptyWinners>
                <app-empty-records></app-empty-records>
              </ng-template>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
