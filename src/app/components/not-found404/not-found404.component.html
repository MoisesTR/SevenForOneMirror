<section id="intro-section" class="view flex-center blue-seven-one">

  <div class="container">


    <div class="card rounded-all">
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-10">

            <img src="/assets/images/404.svg" class="mx-auto d-block img-fluid" alt="404 7x1">
            <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
          </div>

          <div class="col-6">
            <div class="text-center">

              <h3 class="mb-4 green-dark-seven-one-text wow fadeInDown" data-wow-delay="0.4s">
                <strong>Página no encontrada</strong>
              </h3>

              <h4 class="font-up mb-5 wow fadeInDown gray-heading" data-wow-delay="0.4s">
                Wow! Esto obviamente no es una página que estabas buscando.
              </h4>

              <button mdbBtn type="button" class="btn-seven-one outline-seven-one wow fadeInDown" data-wow-delay="0.4s"
                [routerLink]="['/dashboard']" mdbWavesEffect>Regresar</button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</section>
