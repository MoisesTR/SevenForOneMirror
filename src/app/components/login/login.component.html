<section>
  <div class="d-md-flex h-md-100 align-items-center">

    <div class="col-md-6 col-lg-5 p-0 h-md-100 h-100" id="container1">

      <div class="text-white d-md-flex align-items-center h-100 p-5 justify-content-center" id="container2">
        <div class="pt-5 pb-5">

          <div class="container">

            <div class="row">

              <div class="col-md-12 text-center mb-5">
                <img src="/assets/images/logo.png" class="rounded mx-auto d-block img-fluid" alt="logo" style="width: 30em;">
              </div>

              <div class="col-md-12">
                <!-- Email -->
                <div class="wrap-input100">
                  <input class="input100" type="text" name="email" autocomplete="off">
                  <span class="focus-input100"></span>
                  <span class="label-input100">Email</span>
                </div>
              </div>

              <div class="col-md-12 mt-3">
                <!-- Password -->
                <div class="wrap-input100">
                  <input class="input100" type="password" name="pass" autocomplete="off">
                  <span class="focus-input100"></span>
                  <span class="label-input100">Password</span>
                </div>
              </div>

              <div class="col-md-12 mt-3">
                <!-- Sign in button -->
                <button mdbBtn rounded="true" block="true" class="green-seven-one white-text input-center mt-2" type="submit">Sign
                  in</button>
              </div>

              <div class="col-md-12 text-center mt-5">
                <!-- Forgot password -->
                <a href="" class="green-seven-one-text">Forgot password?</a>

                <div class="or mt-3">
                  <hr class="bar">
                  <span>OR</span>
                  <hr class="bar">
                </div>

                <div class="">
                  <button mdbBtn type="button" class="btn-seven-one outline-seven-one" mdbWavesEffect>Create
                    an account</button>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-7 p-0 bg-white h-md-100 bg-login" id="bg-hide">
    </div>

  </div>
