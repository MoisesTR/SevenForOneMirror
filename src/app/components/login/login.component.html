<section class="view">

  <div class="row">

    <div class="col-lg-5 col-md-6 rounded">

      <div class="d-flex justify-content-center align-items-center h-100">

        <div class="container mt-3 mb-3">
          <div class="row p-a">

            <div class="col-md-12 text-center mb-5  wow fadeInDownBig" data-wow-delay="0.5s">
              <img src="/assets/images/logo.png" class="rounded mx-auto d-block img-fluid" alt="logo" style="width: 30em;">
            </div>

            <form [formGroup]="" class="col-md-12">
              <div class="wow fadeInUp" data-wow-delay="0.8s">

                <!-- Email -->
                <div class="wrap-input100">
                  <input class="input100" type="text" name="email" autocomplete="off">
                  <span class="focus-input100"></span>
                  <span class="label-input100">Email</span>
                </div>

                <!-- Password -->
                <div class="wrap-input100">
                  <input class="input100" type="password" name="pass" autocomplete="off">
                  <span class="focus-input100"></span>
                  <span class="label-input100">Password</span>
                </div>

                <div class="mt-3">
                  <!-- Sign in button -->
                  <button mdbBtn rounded="true" block="true" class="green-seven-one white-text input-center mt-2" type="submit">Sign
                    in</button>
                </div>

                <div class="text-center mt-5">
                  <!-- Forgot password -->
                  <a href="" class="green-seven-one-text">Forgot password?</a>

                  <div class="or mt-3">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                  </div>

                  <div class="">
                    <button mdbBtn type="button" class="btn-seven-one outline-seven-one" mdbWavesEffect>Create
                      an account</button>
                  </div>

                </div>
              </div>
            </form>

          </div>
        </div>

      </div>

    </div>

    <div class="col-lg-7 col-md-6 blue-seven-one rounded" id="bg-hide">

      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <img src="assets/images/MacBookPro.png" class="img-fluid animated fadeIn" alt="login">
        <div class="mask flex-center hm-gradient">
        </div>
      </div>

    </div>

  </div>

</section>
