<div class="view seven-one">
  <div class="mask blue-seven-one d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-7 text-center">

          <div class="card rounded-all z-depth-3">
            <div class="card-body background-card">

              <a class="logo" title="7x1">
                <img (click)="login()" src="assets/images/logo.png" class="w-25 mx-auto d-block wow fadeInDown" alt="Logo 7x1"
                     data-wow-delay="0.3s">
              </a>

              <img src="assets/images/emailConfirm.svg" class="mt-3 rounded mx-auto d-block wow fadeInDown"
                   alt="Email confirm" style="width:28%;" data-wow-delay="0.3s">

              <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
              <h4 class="mb-3 green-dark-seven-one-text wow fadeInDown" data-wow-delay="0.4s" >
                <strong>Correo enviado. Si la dirección de correo electrónico que ingresó está registrada en 7 x 1, recibirá un correo electrónico con instrucciones sobre cómo establecer una nueva contraseña!</strong>
              </h4>

              <h5 class="gray-heading mb-4 wow fadeInDown" data-wow-delay="0.4s" i18n="@@checkSpam">
                Revisa la bandeja de entrada!
              </h5>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
