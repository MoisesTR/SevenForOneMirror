<section>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 colsm-12 col-md-10 col-lg-10">

        <!--Card-->
        <mdb-card cascade="true" narrower="true">

          <div class="view view-cascade gradient-card-header green-seven-one">
            <h2 class="card-header-title mb-2">Add group</h2>
          </div>

          <mdb-card-body cascade="true">

            <mdb-card-text>

              <form [formGroup]="">

                <div class="container-fluid">
                  <div class="row">

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="md-form md-outline">
                        <i class="fas fa-money prefix"></i>
                        <input type="text" id="amount" class="form-control" autocomplete="off" mdbInput>
                        <label for="amount">Amount</label>
                      </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="md-form md-outline">
                        <i class="fas fa-info-circle prefix"></i>
                        <textarea type="text" id="description" class="form-control md-textarea" rows="3"
                          mdbInput></textarea>
                        <label for="description">Description</label>
                      </div>
                    </div>

                  </div>
                </div>

                <div class="mt-3 text-center">
                  <!-- Update button -->
                  <button mdbBtn rounded="true" class="green-seven-one white-text mt-2" type="submit">Add</button>
                </div>

              </form>


            </mdb-card-text>

          </mdb-card-body>
          <!--/.Card content-->

        </mdb-card>
        <!--/.Card-->

      </div>

    </div>
  </div>

</section>
