<button mdbBtn rounded="true" size="lg" class="green-seven-one white-text mt-3 mb-3" (click)="addGroup.show()">Agregar
  grupo</button>

<div mdbModal #addGroup="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content rounded-all">
      <div class="modal-body background-card">
        <button type="button" class="close pull-right" aria-label="Close" (click)="addGroup.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>

        <div class="text-center">
          <h2 class="mt-2 font-weight-bold green-seven-one-text">Agregar grupo</h2>
        </div>

        <form action="">

          <div class="container-fluid">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="md-form md-outline">
                  <mdb-icon fas icon="money-bill-wave"></mdb-icon>
                  <input onlyPositiveNumber type="text" id="amount" class="form-control" formControlName="monto"
                    autocomplete="off" mdbInput>
                  <label for="amount">Monto</label>
                </div>
              </div>
            </div>
          </div>

        </form>

        <div class="text-center">
          <button type="button" rounded="true" mdbBtn color="primary" class="relative waves-light"
            mdbWavesEffect>Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
