<section>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 colsm-12 col-md-10 col-lg-10">

                <!--Card-->
                <mdb-card cascade="true" narrower="true">

                    <div class="view view-cascade gradient-card-header green-seven-one">
                        <h2 class="card-header-title mb-2">Game</h2>
                    </div>

                    <mdb-card-body cascade="true">

                        <mdb-card-text>

                            <div class="container-fluid">

                                <div class="row justify-content-center">

                                    <div *ngFor="let member of members; let i = index" class="col-6 col-sm-4 col-md-4 col-lg-3 mt-3" >

                                        <div class="circle-text">
                                            <div class="view overlay">
                                                <div class="ratio img-responsive img-circle" style = 'background-color: white;' [ngStyle]="{'background-image': 'url(' + (this.member.image ? this.member.image : 'assets/images/user.png')  + ')'}"></div>
                                                <div class="mask flex-center rgba-green-strong text-center" style="border-radius: 50%;margin-top: 1%;">
                                                    <h5>
                                                        #{{i+1}} <br> {{member.userName}}
                                                    </h5>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-12 col-lg-12 mt-5 text-center">
                                        <table class="table table-responsive-md table-hover text-center">
                                            <thead>
                                                <tr>
                                                    <th>Position</th>
                                                    <th>Username</th>
                                                    <th>Earned</th>
                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr [ngClass]="[userActual._id == member.userId ? 'green-seven-one white-text' : '']" *ngFor="let member of members;let i = index">
                                                    <th scope="row">{{(i+1)}}</th>
                                                    <td>{{member.userName}}</td>
                                                    <td>${{totalMount - ((i+1) * montoInvertir)}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>

                            </div>


                        </mdb-card-text>

                    </mdb-card-body>
                    <!--/.Card content-->

                </mdb-card>
                <!--/.Card-->

            </div>

        </div>
    </div>

</section>
