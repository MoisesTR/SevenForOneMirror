<section>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 colsm-12 col-md-10 col-lg-10">

                <!--Card-->
                <mdb-card cascade="true" narrower="true">

                    <div class="view view-cascade gradient-card-header green-seven-one">
                        <h2 class="card-header-title mb-2">Game</h2>
                    </div>

                    <mdb-card-body cascade="true">

                        <mdb-card-text>

                            <div class="container-fluid">

                                <div class="row justify-content-center">

                                    <div *ngFor="let member of members; let i = index" [ngClass]="(i === 0) ? 'col-6 col-sm-6 col-md-6 col-lg-3 mt-3 background-first wow bounceInRight' : 'col-6 col-sm-6 col-md-6 col-lg-3 mt-3 wow bounceInRight'" data-wow-delay="0.3s">
                                      <div class="ratio img-responsive img-circle" [ngStyle]="{'background-image': 'url(' + (member.image ? member.image : 'assets/images/user.png')  + ')'}"></div>
                                    </div>

                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-5 text-center">
                                        <table class="table table-responsive-md table-hover text-center">
                                            <thead>
                                                <tr>
                                                    <th>Position</th>
                                                    <th>Username</th>
                                                    <th>Accumulated</th>
                                                </tr>
                                            </thead>

                                            <tbody *ngIf="!userIsAdmin; else userBody">
                                                <tr [ngClass]="[userActual._id == member.userId && userActual.role.name === 'USER' ? 'green-seven-one white-text' : '']" *ngFor="let member of members;let i = index">
                                                    <th scope="row">{{(i+1)}}</th>
                                                    <td>{{member.userName}}</td>
                                                    <td>${{totalMount - ((i+1) * montoInvertir)}}</td>
                                                </tr>
                                            </tbody>

                                            <ng-template #userBody>
                                                <tbody>
                                                    <tr *ngFor="let member of members;let i = index">
                                                        <th scope="row">{{(i+1)}}</th>
                                                        <td>{{member.userName}}</td>
                                                        <td>${{totalMount - ((i+1) * montoInvertir)}}</td>
                                                    </tr>
                                                </tbody>
                                            </ng-template>

                                        </table>
                                    </div>

                                </div>

                            </div>


                        </mdb-card-text>

                    </mdb-card-body>
                    <!--/.Card content-->

                </mdb-card>
                <!--/.Card-->

            </div>

        </div>
    </div>

</section>
