
<section>

  <div class="container-fluid">

    <div class="row justify-content-center">

      <div class="col-12 colsm-12 col-md-12 col-lg-12">

        <div class="card card-cascade narrower rounded-all z-depth-3">

          <div class="view view-cascade gradient-card-header green-seven-one">
            <h2 class="card-header-title mb-2">Facturas</h2>
          </div>

          <!-- Card content -->
          <div class="card-body card-body-cascade text-center">

            <div class="container-fluid mt-3">

              <div class="row justify-content-center">

                <div class="table-responsive">
                  <table class="table separate table-borderless table-hover">
                    <thead class="blue-seven-one white-text">

                      <tr>
                        <th scope="col" class="border-left table-text-size">#</th>
<!--                        <th scope="col" class="table-text-size">Nombres</th>-->
                        <th scope="col" class="table-text-size">Grupo</th>
                        <th scope="col" class="table-text-size">Fecha</th>
<!--                        <th scope="col" class="table-text-size">Hora</th>-->
                        <th scope="col" class="border-right table-text-size">MÃ©todo de pago</th>
                      </tr>

                    </thead>
                    <tbody>

                      <tr *ngFor="let invested of purchaseHistoryInvested; let i = index">
                        <th scope="row" class="border-left border-top-bottom table-text-size align-middle">
                          {{i + 1}}
                        </th>
<!--                        <td class="border-top-bottom">-->
<!--                          <div class="table-text-size mx-auto">-->
<!--                            {{this.user.userName}}-->
<!--                          </div>-->
<!--                        </td>-->
                        <td class="border-top-bottom">
                          <div class="table-text-size mx-auto">
                            ${{invested.quantity["$numberDecimal"]}}
                          </div>
                        </td>
                        <td class="border-top-bottom">
                          <div class="table-text-size mx-auto">
                            {{invested.createdAt | date:'dd-MM-yyyy'}}
                          </div>
                        </td>
<!--                        <td class="border-top-bottom">-->
<!--                          <div class="table-text-size mx-auto">-->
<!--                            08:30 PM-->
<!--                          </div>-->
<!--                        </td>-->
                        <td class="border-right border-top-bottom table-text-size align-middle">
                          Paypal
                        </td>
                      </tr>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</section>
