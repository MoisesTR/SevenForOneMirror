<section class="view">

  <div class="row wrap">

    <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

    <div class="col-lg-7 col-md-5 blue-seven-one rounded" id="bg-hide">

      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <img src="assets/images/MacBookPro.png" class="img-fluid animated fadeIn" alt="register">
        <div class="mask flex-center hm-gradient">
        </div>
      </div>

    </div>

    <div class="col-lg-5 col-md-7" style="height: 100vh; overflow: auto;">

      <div class="d-flex justify-content-center align-items-center">

        <div class="container-fluid">
            <div class="row p-a-r">

              <div class="col-md-12 text-center mb-5 mt-5 wow fadeInDownBig" data-wow-delay="0.5s">
                <img src="/assets/images/logo.png" class="rounded mx-auto d-block img-fluid" alt="logo" style="width: 30em;">
              </div>

              <form [formGroup]="formRegisterUser" (ngSubmit)="createUser()" class="col-md-12">
                <div class="wow fadeInUp" data-wow-delay="0.8s">

                  <div class="row">

                    <!-- User -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="user"></mdb-icon>
                        <input type="text" id="user" class="form-control" name="user" autocomplete="off" formControlName="user" mdbInput AlphanumericDirective>
                        <label for="user">User</label>
                      </div>
                    </div>

                    <!-- Password -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="lock"></mdb-icon>
                        <input type="password" id="pass" class="form-control" name="pass" autocomplete="off" formControlName="password" mdbInput>
                        <label for="pass">Password</label>
                      </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="lock"></mdb-icon>
                        <input type="password" id="confpass" class="form-control" name="pass" autocomplete="off" formControlName="confirmPassword" mdbInput>
                        <label for="confpass">Confirm</label>
                      </div>
                    </div>

                    <!-- Email -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="envelope"></mdb-icon>
                        <input type="text" id="email" class="form-control" name="email" autocomplete="off" formControlName="email" mdbInput>
                        <label for="email">Email</label>
                      </div>
                    </div>

                    <!-- Name -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="user"></mdb-icon>
                        <input type="text" id="firstNames" class="form-control" name="firstNames" autocomplete="off" formControlName="firstNames" mdbInput>
                        <label for="firstNames">First Name</label>
                      </div>
                    </div>

                    <!-- LastName -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="user"></mdb-icon>
                        <input type="text" id="lastName" class="form-control" name="lastName" autocomplete="off" formControlName="lastName" mdbInput>
                        <label for="lastName">Last Name</label>
                      </div>
                    </div>

                    <!-- Phone -->
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="phone"></mdb-icon>
                        <input type="text" id="phone" class="form-control" name="phone" autocomplete="off" formControlName="phone" mdbInput>
                        <label for="phone">Phone</label>
                      </div>
                    </div>

                    <!-- Gender -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="users"></mdb-icon>
                        <select class="browser-default custom-select width-select" formControlName="gender">
                            <!-- <option selected>Gender</option> -->
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="md-form md-outline form">
                        <mdb-icon fas icon="birthday-cake"></mdb-icon>
                        <input type="text" id="birthday" class="form-control" autocomplete="off" [owlDateTimeTrigger]="dt2"
                        [owlDateTime]="dt2" formControlName="birthday" readonly mdbInput>
                        <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                        <label for="birthday">Birthday</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mt-3">
                        <!-- Sign in button -->
                        <button mdbBtn rounded="true" block="true" class="green-seven-one white-text input-center mt-2"
                          type="submit" [disabled]="!formRegisterUser.valid || disabledButton">Sign
                          up</button>
                      </div>
                    </div>

                  </div>
                </div>
              </form>

          </div>
        </div>

      </div>

    </div>

  </div>

</section>
