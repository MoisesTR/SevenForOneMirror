<section class="view">

  <div class="row">

    <div class="col-lg-5 col-md-6" id="pattern">

      <div class="d-flex justify-content-center align-items-center h-100">

        <div class="container mt-3 mb-3">
          <div class="row p-a">

            <div class="col-md-12 text-center mb-5  wow fadeInDownBig" data-wow-delay="0.5s">
              <img src="/assets/images/logo.png" class="rounded mx-auto d-block img-fluid" alt="logo" style="width: 30em;">
            </div>

            <form [formGroup]="formRegisterUser" (ngSubmit)="createdUser()" class="col-md-12">
              <div class="wow fadeInUp" data-wow-delay="0.8s">

                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <!-- User -->
                    <div class="wrap-input100">
                      <input class="input100" type="text" name="user" autocomplete="off" formControlName="user" AlphanumericDirective>
                      <span class="focus-input100"></span>
                      <span class="label-input100">User</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-6">
                    <!-- Password -->
                    <div class="wrap-input100">
                      <input class="input100" type="password" name="pass" autocomplete="off" formControlName="password">
                      <span class="focus-input100"></span>
                      <span class="label-input100">Password</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-6">
                    <!-- Confirm Password -->
                    <div class="wrap-input100">
                      <input class="input100" type="password" name="pass" autocomplete="off" formControlName="confirmPassword" (input) ="probarCambio($event.target.value)">
                      <span class="label-input100">Confirm</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <!-- Email -->
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                      <input class="input100" type="text" name="email" autocomplete="off" formControlName="email"> 
                      <span class="focus-input100"></span>
                      <span class="label-input100">Email</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <!-- Names -->
                    <div class="wrap-input100">
                      <input class="input100 letras" type="text" name="firstNames" autocomplete="off" formControlName="firstNames">
                      <span class="focus-input100"></span>
                      <span class="label-input100">First Name</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <!-- Lastname -->
                    <div class="wrap-input100">
                      <input class="input100 letras" type="text" name="lastName" autocomplete="off" formControlName="lastName">
                      <span class="focus-input100"></span>
                      <span class="label-input100">Last Name</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <!-- Number phone -->
                    <div class="wrap-input100">
                      <input onlyNumbersInt class="input100" type="text" name="phone" autocomplete="off" formControlName="phone">
                      <span class="focus-input100"></span>
                      <span class="label-input100">Number Phone</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-6">
                    <!-- Gender -->
                    <div class="wrap-input100">
                      <select class="input100 browser-default custom-select" formControlName="gender">
                        <option selected></option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                      </select>
                      <span class="focus-input100"></span>
                      <span class="label-input100">Gender</span>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-12 col-lg-6">
                    <!-- Birthday -->
                    <div class="wrap-input100">
                      <input class="input100" type="text" autocomplete="off" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2"
                        formControlName="birthday" readonly>
                      <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
                      <span class="focus-input100"></span>
                      <span class="label-input100">Birthday</span>
                    </div>
                  </div>

                </div>

                <div class="mt-3">
                  <!-- Sign in button -->
                  <button mdbBtn rounded="true" block="true" class="green-seven-one white-text input-center mt-2" type="submit" [disabled]="!formRegisterUser.valid">Sign 
                    up</button>
                </div>

              </div>
            </form>

          </div>
        </div>

      </div>

    </div>

    <div class="col-lg-7 col-md-6 blue-seven-one rounded" id="bg-hide">

      <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <img src="assets/images/MacBookPro.png" class="img-fluid animated fadeIn" alt="login">
        <div class="mask flex-center hm-gradient">
        </div>
      </div>

    </div>

  </div>

</section>
